<h2>Atualizar Usuarios</h2>

<div *ngIf="request">
  <label>Nome:
    <input placeholder="Insira Nome" [(ngModel)]="request.name">
  </label>
  <br>
  <label>Profissão:
    <input placeholder="Insira sua Profissão" [(ngModel)]="request.job">
  </label>
  <br>
  <button (click)="update()">Atualizar</button>
</div>
