<h2>Criar Usuarios</h2>

<div>
  <label>Nome:
    <input placeholder="Insira Nome" [(ngModel)]="request.name">
  </label>
  <br>
  <label>Profissão:
    <input placeholder="Insira sua Profissão" [(ngModel)]="request.job">
  </label>
  <br>
  <button (click)="save()">Gravar</button>
</div>

<br><br>

<div *ngIf="response">
  <h3>Criado com sucesso!</h3><br>
  <label>Nome: {{response.name}} </label><br>
  <label>Profissão: {{response.job}} </label><br>
  <label>Id: {{response.id}}</label><br>
  <label>Criado em: {{response.createdAt}}</label><br>
</div>
